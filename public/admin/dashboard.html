<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RTO Services</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>RTO Services</h2>
                <p id="userRole">Admin</p>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="masters.html">Master Data</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Admin Dashboard</h1>
                <div class="user-info">
                    <span id="userName">Welcome</span>
                </div>
            </header>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3>Total Applications</h3>
                    <p class="stat-number" id="totalApps">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Applications</h3>
                    <p class="stat-number" id="pendingApps">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-number" id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Branches</h3>
                    <p class="stat-number" id="totalBranches">0</p>
                </div>
            </div>
            
            <div class="content-section">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <a href="masters.html" class="btn-secondary">Manage Masters</a>
                    <a href="users.html" class="btn-secondary">Manage Users</a>
                    <a href="reports.html" class="btn-secondary">View Reports</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
